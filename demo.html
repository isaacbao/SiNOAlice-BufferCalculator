      effectivePhysicATK: Math.floor(coefficient.exceptedEffectivePhysicATK * statusPhysicATK),

    };
    return result;

  /**
   * 计算总技能系数
   * @param sumCoefficient 总技能系数
   * @param selectedActiveSkill 主动技能
   * @param slvAddition 技能等级加成
   * @param physicDPS 物理输出人数
   * @param magicDPS 魔法输出人数
   */
  function calculateSumCoefficient(sumCoefficient, selectedActiveSkill, slvAddition, physicDPS, magicDPS) {
    sumCoefficient.exceptedPhysicATK += selectedActiveSkill.effectExpectation.physicATK * slvAddition;
    sumCoefficient.exceptedPhysicDEF += selectedActiveSkill.effectExpectation.physicDEF * slvAddition;
    sumCoefficient.exceptedMagicATK += selectedActiveSkill.effectExpectation.magicATK * slvAddition;
    sumCoefficient.exceptedMagicDEF += selectedActiveSkill.effectExpectation.magicDEF * slvAddition;

    physicDPS = Number(physicDPS);
    magicDPS = Number(magicDPS);
    //二体技能飘到物理输出头上的概率
    var hitPhysicProb = (physicDPS - 1) / 4;
    //二体技能飘到魔法输出头上的概率
    var hitMagicProb = (magicDPS - 1) / 4;

    if (selectedActiveSkill.property === "both") {
      sumCoefficient.exceptedEffectivePhysicATK += sumCoefficient.exceptedPhysicATK * physicDPS / 5;
      sumCoefficient.exceptedEffectiveMagicATK += sumCoefficient.exceptedMagicATK * magicDPS / 5;
    }
    //
    if (selectedActiveSkill.property === "physic") {
      //都没物理输出有个鬼的有效物攻buff量
      if (physicDPS === 0) {
        return;
      }

      if (selectedActiveSkill.target === TARGET_TYPE.one) {
        sumCoefficient.exceptedEffectivePhysicATK += sumCoefficient.exceptedPhysicATK;
      }
      if (selectedActiveSkill.target === TARGET_TYPE.oneOrTwo) {
        sumCoefficient.exceptedEffectivePhysicATK += (selectedActiveSkill.effectMin.physicATK + (selectedActiveSkill.effectExpectation.physicATK - selectedActiveSkill.effectMin.physicATK) * hitPhysicProb) * slvAddition;
      }
      if (selectedActiveSkill.target === TARGET_TYPE.two) {
        sumCoefficient.exceptedEffectivePhysicATK += (selectedActiveSkill.effectExpectation.physicATK / 2 + selectedActiveSkill.effectExpectation.physicATK / 2 * hitPhysicProb) * slvAddition;
      }
    }
    if (selectedActiveSkill.property === "magic") {
      //都没魔法输出有个鬼的有效魔法buff量
      if (magicDPS === 0) {
        return;
      }

      if (selectedActiveSkill.target === TARGET_TYPE.one) {
        sumCoefficient.exceptedEffectiveMagicATK += sumCoefficient.exceptedMagicATK;
      }
      if (selectedActiveSkill.target === TARGET_TYPE.oneOrTwo) {
        sumCoefficient.exceptedEffectiveMagicATK += (selectedActiveSkill.effectMin.magicATK + (selectedActiveSkill.effectExpectation.magicATK - selectedActiveSkill.effectMin.magicATK) * hitMagicProb) * slvAddition;
      }
      if (selectedActiveSkill.target === TARGET_TYPE.two) {
        sumCoefficient.exceptedEffectiveMagicATK += (selectedActiveSkill.effectExpectation.magicATK / 2 + selectedActiveSkill.effectExpectation.magicATK / 2 * hitMagicProb) * slvAddition;
      }
    }
  }

  }

  /**
   * 计算技能等级加成
   * @param slv 技能等级
   * @returns {number}
   */
  function getSkillLVAddition(slv) {
    slv = Number(slv);
    if (slv < 1 || 20 < slv) {
      return 0;
    }
    var bonus = 0;
    if (slv > 14) {
      bonus += 0.03
    }
    if (slv === 20) {
      bonus += 0.05
    }
    return 1 + (slv - 1) * 0.03 + bonus;
  }
