</head>

<style type="text/css">
  .skills {
    float: left;
  }
</style>

<body>
<div id="app">
  <div class="skills">
    <table class='active-skill-table' border="1">
      <tr>
        <th>主动技能</th>
        <th>主动技能等级</th>
      </tr>
      <tr v-for="active_id in active_ids" class='active-skill-group' :id='active_id'>
        <td>
          <active-skill-dropdown :selected='active_selected' :options='active_options'></active-skill-dropdown>
        </td>
        <td><input class='skill-lv' type='text' value='15'/></td>
      </tr>
    </table>
  </div>
  <div class="skills">
    <table class='passive-skill-table' border="1">
      <tr>
        <th>被动技能</th>
        <th>被动技能等级</th>
      </tr>
      <tr v-for="passive_id in passive_ids" class='passive-skill-group' :id='passive_id'>
        <td>
          <passive-skill-dropdown :selected='passive_selected' :options='passive_options'></passive-skill-dropdown>
        </td>
        <td><input class='skill-lv' type='text' value='15'/></td>
      </tr>
    </table>
  </div>

  <table class='status' border="1">
    <tr>
      <td><label for='statusPhysicATK'>物攻</label></td>
      <td><input class='status-input' type='text' id="statusPhysicATK"/></td>
      <td><label for='statusPhysicDEF'>物防</label></td>
      <td><input class='status-input' type='text' id="statusPhysicDEF"/></td>
    </tr>
    <tr>
      <td><label for='statusMagicATK'>魔攻</label></td>
      <td><input class='status-input' type='text' id="statusMagicATK"/></td>
      <td><label for='statusMagicDEF'>魔防</label></td>
      <td><input class='status-input' type='text' id="statusMagicDEF"/></td>
    </tr>
    <tr>
      <td><label for='statusMagicATK'>职业</label></td>
      <td><select class='status-input' id="job">
        <option value="book">书佬</option>
        <option value="instrument">琴佬</option>
        <option value="other">其他</option>
      </select></td>
    </tr>
    <tr>
      <td><label for='physicDPS'>物攻人数</label></td>
      <td><input class='status-input' type='text' id="physicDPS"/></td>
      <td><label for='magicDPS'>魔攻人数</label></td>
      <td><input class='status-input' type='text' id="magicDPS"/></td>
    </tr>
  </table>

  <button id='calculate' onclick='calculate()'>算</button>

  <table border="1" class="result-table" id="debuff-effect">
    <tr>
      <td colspan="2">攻debuff</td>
      <td colspan="2">防debuff</td>
    </tr>
    <tr>
      <td colspan="2" id="ATK-effect">100</td>
      <td colspan="2" id="DEF-effect">100</td>
    </tr>
    <tr>
      <td colspan="1">物攻debuff</td>
      <td colspan="1">魔攻debuff</td>
      <td colspan="1">物防debuff</td>
      <td colspan="1">魔防debuff</td>
    </tr>
    <tr>
      <td colspan="1" id="physic-ATK-effect">50</td>
      <td colspan="1" id="magic-ATK-effect">50</td>
      <td colspan="1" id="physic-DEF-effect">50</td>
      <td colspan="1" id="magic-DEF-effect">50</td>
    </tr>
  </table>
</div>

  function resetResult(result) {
    result = {
      exceptedPhysicATK: 0,
      exceptedPhysicDEF: 0,
      exceptedMagicATK: 0,
      exceptedMagicDEF: 0,
      exceptedEffectivePhysicATK: 0,
      exceptedEffectivePhysicDEF: 0,
      exceptedEffectiveMagicATK: 0,
      exceptedEffectiveMagicDEF: 0
    };
  }

  function calculateEffectiveness(coefficient) {
    var statusPhysicATK = document.getElementById("statusPhysicATK").value;
    var statusPhysicDEF = document.getElementById("statusPhysicDEF").value;
    var statusMagicATK = document.getElementById("statusMagicATK").value;
    var statusMagicDEF = document.getElementById("statusMagicDEF").value;
    var result = {
      physicATK: Math.floor(coefficient.exceptedPhysicATK * statusPhysicATK),
      physicDEF: Math.floor(coefficient.exceptedPhysicDEF * statusPhysicDEF),
      magicATK: Math.floor(coefficient.exceptedMagicATK * statusMagicATK),
      magicDEF: Math.floor(coefficient.exceptedMagicDEF * statusMagicDEF)
    };
    return result;
  }

  function showDebuff(result) {
    document.getElementById("physic-ATK-effect").innerText = result.physicATK;
    document.getElementById("physic-DEF-effect").innerText = result.physicDEF;
    document.getElementById("magic-ATK-effect").innerText = result.magicATK;
    document.getElementById("magic-DEF-effect").innerText = result.magicDEF;
    document.getElementById("ATK-effect").innerText = result.physicATK + result.magicATK;
    document.getElementById("DEF-effect").innerText = result.physicDEF + result.magicDEF;
  }

  function calculate() {
//    resetResult();
    var debuffCoefficient = {
      exceptedPhysicATK: 0,
      exceptedPhysicDEF: 0,
      exceptedMagicATK: 0,
      exceptedMagicDEF: 0,
      exceptedEffectivePhysicATK: 0,
      exceptedEffectivePhysicDEF: 0,
      exceptedEffectiveMagicATK: 0,
      exceptedEffectiveMagicDEF: 0
    };
    var buffCoefficient = {
      exceptedPhysicATK: 0,
      exceptedPhysicDEF: 0,
      exceptedMagicATK: 0,
      exceptedMagicDEF: 0,
      exceptedEffectivePhysicATK: 0,
      exceptedEffectivePhysicDEF: 0,
      exceptedEffectiveMagicATK: 0,
      exceptedEffectiveMagicDEF: 0
    };
    var activeSkillGroupsElements = document.getElementsByClassName("active-skill-group");
    var physicDPSPercentage = document.getElementById("physicDPS").value / 5;
    var magicDPSPercentage = document.getElementById("magicDPS").value / 5;
    Array.from(activeSkillGroupsElements).forEach(function (activeSkillGroup) {
      var activeSkillSelect = activeSkillGroup.querySelector(".active-skill");
      var selectedOption = activeSkillSelect.options[activeSkillSelect.selectedIndex];
      if (selectedOption) {
        var selectedActiveSkillId = selectedOption.value;
        var selectedActiveSkill = ACTIVE_SKILL_DB[selectedActiveSkillId];
        var skillLV = activeSkillGroup.querySelector("input.skill-lv").value;
        var slvAddition = getSkillLVAddition(skillLV);
        if (selectedActiveSkill.type === "debuff") {
          debuffCoefficient.exceptedPhysicATK += selectedActiveSkill.effectExpectation.physicATK * slvAddition;
          debuffCoefficient.exceptedPhysicDEF += selectedActiveSkill.effectExpectation.physicDEF * slvAddition;
          debuffCoefficient.exceptedMagicATK += selectedActiveSkill.effectExpectation.magicATK * slvAddition;
          debuffCoefficient.exceptedMagicDEF += selectedActiveSkill.effectExpectation.magicDEF * slvAddition;
        }else{
          buffCoefficient.exceptedPhysicATK += selectedActiveSkill.effectExpectation.physicATK * slvAddition;
          buffCoefficient.exceptedPhysicDEF += selectedActiveSkill.effectExpectation.physicDEF * slvAddition;
          buffCoefficient.exceptedMagicATK += selectedActiveSkill.effectExpectation.magicATK * slvAddition;
          buffCoefficient.exceptedMagicDEF += selectedActiveSkill.effectExpectation.magicDEF * slvAddition;
        }
      }
    });
    var debuffResult = calculateEffectiveness(debuffCoefficient);
    showDebuff(debuffResult);

  }

  function getSkillLVAddition(slv) {
    slv = Number(slv);
    if (slv < 1 || 20 < slv) {
      return 0;
    }
    var bonus = 0;
    if (slv > 14) {
      bonus += 0.03
    }
    if (slv === 20) {
      bonus += 0.05
    }
    return 1 + (slv - 1) * 0.03 + bonus;
  }
